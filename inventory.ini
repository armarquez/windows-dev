[incus_server]
# Replace the line below with your server's details
# Format: SERVER_IP ansible_user=USERNAME ansible_ssh_private_key_file=PATH_TO_KEY
#
# Examples:
# 192.168.1.100 ansible_user=debian
# 192.168.1.100 ansible_user=debian ansible_ssh_private_key_file=~/.ssh/id_ed25519
# 192.168.1.100 ansible_user=root ansible_ssh_private_key_file=~/.ssh/server_key
#
# For password authentication (less secure, not recommended):
# 192.168.1.100 ansible_user=debian ansible_ssh_pass=your_password

192.168.1.88 ansible_user=boogey ansible_ssh_private_key_file=~/.ssh/incus_server_key

[incus_server:vars]
# Common variables for all incus servers
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3
